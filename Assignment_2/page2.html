<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abiland:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@200;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="ourclients">
      <div class="right-side-allignment1"></div>
      <div class="rectangle12"></div>
      <header class="root-group">
        <div class="rectangle-parent4">
          <div class="rectangle13"></div>
          <img
            class="newzkast-new-final-011"
            loading="eager"
            alt=""
            src="./public/newzkast-new-final011@2x.png"
          />

          <div class="text-container">
            <div class="frame-wrapper-parent">
              <div class="frame-wrapper1">
                <div class="text-container1">
                  <div class="flash-parent">
                    <img
                      class="flash-icon"
                      loading="eager"
                      alt=""
                      src="./public/flash.svg"
                    />

                    <div class="group2">
                      <div class="trending">Trending</div>
                    </div>
                  </div>
                  <div class="logo-design"></div>
                </div>
              </div>
              <div class="frame-with-line">
                <div class="heart-parent">
                  <img
                    class="heart-icon4"
                    loading="eager"
                    alt=""
                    src="./public/002heart2.svg"
                  />

                  <div class="frame-with-text-post">
                    <div class="favorites">Favorites</div>
                  </div>
                </div>
              </div>
              <div class="frame-container">
                <button class="magnifying-glass-parent">
                  <img
                    class="magnifying-glass-icon"
                    alt=""
                    src="./public/001magnifyingglass@2x.png"
                  />

                  <div class="frame-wrapper2">
                    <div class="search">Search</div>
                  </div>
                </button>
                <div class="frame-with-text-post1">
                  <img class="oval-icon4" alt="" src="./public/oval@2x.png" />

                  <div class="sara-jones">Sara Jones</div>
                  <img class="path-icon" alt="" src="./public/path.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="group-copy-3-wrapper">
        <div class="group-copy-3">
          <div class="rectangle14"></div>
          <div class="text-container2">
            <h2 class="share-some-newz">Share some Newz.....</h2>
            <div class="group3">
              <div class="icons8-video-call-parent">
                <img
                  class="icons8-video-call"
                  loading="eager"
                  alt=""
                  src="./public/icons8video-call.svg"
                />

                <div class="text-post-frame">
                  <div class="video">Video</div>
                </div>
                <img
                  class="frame-child"
                  loading="eager"
                  alt=""
                  src="./public/line-2.svg"
                />
              </div>
              <div class="icons8-camera-parent">
                <img
                  class="icons8-camera"
                  loading="eager"
                  alt=""
                  src="./public/icons8camera@2x.png"
                />

                <div class="photo-wrapper">
                  <div class="photo">Photo</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-with-text-post2">
            <div class="services-wrapper">
              <div class="services">0/100</div>
            </div>
            <button class="rectangle-parent5">
              <div class="rectangle15"></div>
              <div class="share4">Share</div>
            </button>
          </div>
        </div>
      </div>
      <div class="remove-red-eye-material">îª«</div>
      <div class="text-container3">
        <div class="frame-with-text-post3">
          <div class="content-13">
            <div class="rectangle16"></div>
            <div class="bitmap-wrapper">
              <img
                class="bitmap-icon3"
                loading="eager"
                alt=""
                src="./public/bitmap2@2x.png"
              />
            </div>
            <div class="just-published-message">
              <h2 class="just-published-my2">
                Just published my first Journal on the website!
              </h2>
            </div>
            <div class="frame-with-line1">
              <div class="frame-wrapper3">
                <div class="text-container4">
                  <img class="oval-icon5" alt="" src="./public/oval-1@2x.png" />

                  <div class="carla-wildner4">Carla Wildner</div>
                </div>
                <div class="with-parent">
                  <div class="with">With</div>
                  <img
                    class="frame-item"
                    loading="eager"
                    alt=""
                    src="./public/group-18.svg"
                  />
                </div>
              </div>
            </div>
            <img
              class="line-icon8"
              loading="eager"
              alt=""
              src="./public/line4.svg"
            />

            <div class="line-separator">
              <div class="frame-with-like-frame">
                <div class="frame-frame">
                  <div class="likes4">16 likes</div>
                </div>
                <div class="frame-frame1">
                  <div class="views-64k2">Views 64k</div>
                </div>
                <div class="days-ago4">3 days ago</div>
                <img class="path-icon1" alt="" src="./public/path-1.svg" />
              </div>
            </div>
            <div class="frame-with-line2">
              <img class="line-icon9" alt="" src="./public/line-1.svg" />

              <div class="text-container-wrapper">
                <div class="text-container5">
                  <div class="frame-with-line3">
                    <img
                      class="like-icon"
                      loading="eager"
                      alt=""
                      src="./public/like@2x.png"
                    />

                    <div class="like4">Like</div>
                  </div>
                  <div class="comments4">6 Comments</div>
                  <div class="frame-with-line4">
                    <img
                      class="icons8-share4"
                      loading="eager"
                      alt=""
                      src="./public/icons8share1.svg"
                    />

                    <div class="share5">Share</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group-div">
              <div class="rectangle17"></div>
              <input
                class="write-comment4"
                placeholder="Write Comment"
                type="text"
              />
            </div>
          </div>
          <div class="text-post">
            <div class="rectangle18"></div>
            <div class="text-post1">
              <div class="frame-frame-frame">
                <h2 class="this-is-my2">This is my first post on NewzKast.</h2>
                <div class="first-post-frame">
                  <img class="oval-icon6" alt="" src="./public/oval@2x.png" />

                  <div class="carla-wildner5">Carla Wildner</div>
                </div>
              </div>
            </div>
            <img class="line-icon10" alt="" src="./public/line-21.svg" />

            <div class="frame-with-line-wrapper">
              <div class="frame-with-line5">
                <div class="frame-content1">
                  <div class="likes5">16 likes</div>
                </div>
                <div class="frame-content2">
                  <div class="views-64k3">Views 64k</div>
                </div>
                <div class="days-ago5">3 days ago</div>
                <img class="path-icon2" alt="" src="./public/path-2.svg" />
              </div>
            </div>
            <div class="frame-wrapper4">
              <img class="line-icon11" alt="" src="./public/line-21.svg" />

              <div class="text-post-frame1">
                <div class="path-line">
                  <div class="days-ago-marker">
                    <img
                      class="like-icon1"
                      alt=""
                      src="./public/like-1@2x.png"
                    />

                    <div class="like5">Like</div>
                  </div>
                  <div class="comments5">6 Comments</div>
                  <div class="search-bar">
                    <img
                      class="icons8-share5"
                      alt=""
                      src="./public/icons8share-1.svg"
                    />

                    <div class="share6">Share</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rectangle-parent6">
              <div class="rectangle19"></div>
              <input
                class="write-comment5"
                placeholder="Write Comment"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
